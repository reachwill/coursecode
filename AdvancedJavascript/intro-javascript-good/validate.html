<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript Template</title>

    <style>
        body {
            font-family: arial;
        }
        
        form {
            width: 400px;
        }
        
        li {
            text-align: right;
        }
        
        .error {
            color: red;
        }

    </style>


</head>

<body>

    <form id="form1">
        <ul>
            <li>
                <label>Name: </label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label>Email: </label>
                <input type="text" name="email" id="email">
            </li>
            <li>
                <label>Website: </label>
                <input type="text" name="website" id="website">
            </li>
            <li>
                <label>Password: </label>
                <input type="text" name="password" id="password">
            </li>
            <li>
                <label>Confirm Password: </label>
                <input type="text" name="confPassword" id="confPassword">
            </li>

            <li>
                <input type="submit" value="submit">
            </li>



        </ul>
    </form>




    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#form1').validate({
                errorClass: 'error',
                rules: {
                    name: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    website: {
                        url: true
                    },
                    password: {
                        minlength: 6,
                        required: true
                    },
                    confPassword: {
                        equalTo: '#password'
                    }
                },
                messages: {
                    name: ' *',
                    email: ' *',
                    url: ' *',
                    password: ' *',
                }

            });
        });

    </script>


</body>

</html>
