<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Examples - Kinetic.js</title>
</head>

<body>

<div id="container"></div>


<script src="canvasJS/kinetic-v4.7.4.min.js"></script>

<script>
var stage = new Kinetic.Stage({
	container:'container',
	width:600,
	height:200
});

var layer = new Kinetic.Layer();

var rect = new Kinetic.Rect({
	x:239,
	y:75,
	width:100,
	height:50,
	fill:'green',
	stroke:'black',
	strokeWidth:4
});

var circle = new Kinetic.Circle({
	x:stage.getWidth()/2,
	y:stage.getHeight()/2,
	radius:100,
	fill:'red',
	stroke:'blue',
	strokeWidth:20
});


var hexagon = new Kinetic.RegularPolygon({
	x:stage.getWidth()/2,
	y:stage.getHeight()/2,
	sides:6,
	radius:70,
	fill:'#e53ce4',
	stroke:'#45ef32',
	strokeWidth:10
});

layer.add(circle);
layer.add(rect);
layer.add(hexagon);
stage.add(layer);

var amplitude = 150;
var period = 2000;
var centerX = stage.getWidth()/2;

var anim = new Kinetic.Animation(function(frame){
	hexagon.setX(amplitude * Math.sin(frame.time * 2 * Math.PI / period) + centerX);
},layer);

anim.start();

console.log(stage.toJSON())



</script>









</body>
</html>
