        //=============== 5
        function Shape(color, borderThickness) {
            if (!(this instanceof Shape)) {
                return new Shape(color, borderThickness);
            }
            this.color = color;
            this.borderThickness = borderThickness;
        }

        var shape2 = new Shape('red', 2.0);
