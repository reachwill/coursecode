<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Raphael Examples</title>
<style>
#canvas{
	height:400px;
	width:800px;
	margin:auto;
	border:1px solid #ccc;	
}

</style>
</head>

<body>

<div id="canvas"></div>

<button type="button" id="runBtn">Run</button>


<script src="canvasJS/raphael-min.js"></script>
<script>

var paper = Raphael('canvas',800,400);
var btn = document.getElementById('runBtn');

btn.addEventListener('click',function(){
	paper.clear();
	paper.rect(0,0,640,400,10).attr({fill:'#000',stroke:'none'});
	paper.circle(320,200,100).attr({fill:'#f60',stroke:'red'}).animate({
		fill:'#ccc',
		stroke:'white',
		'stroke-width':80,
		opacity:.7
	},2000);
});

</script>
</body>
</html>
