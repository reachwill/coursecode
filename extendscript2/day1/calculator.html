<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <label>Amount: <input type="text" id="amount"></label> <br>
    <label>VAT Rate: <input type="text" id="rate"></label> <br>
    <button onclick="calc()">Calculate</button>
    <div id="total"></div>
   

    <script>


        function calc(){

            var amount = document.getElementById('amount').value;
            var rate = document.getElementById('rate').value;
            var total = (Number(amount) * Number(rate) / 100) + Number(amount);

            //validate the data provided by the user
            if( isNaN(total) ){
                alert('Please provide numeric values!');
            }//EO if()
            else{
                document.getElementById('total').innerHTML = total;
            }

        }//EO calc()
        

    </script>

</body>
</html>
