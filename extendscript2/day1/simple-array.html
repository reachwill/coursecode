<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div id="gallery"></div>

    <img src="" alt="">

    <script>

        //create an array of values
        var images = ['porsche1.jpg','porsche2.jpg','porsche3.jpg','porsche4.jpg','porsche5.jpg'];

        //loop thru the array to display each image
        for(var i=0 ; i<images.length ; i++){
            // console.log(images[i]);
            var imgElement = document.createElement('img');
            imgElement.src = 'car-images/' + images[i];
            imgElement.width = 200;
            document.getElementById('gallery').append(imgElement);
        }


    </script>

</body>
</html>
