<!doctype html>

<body>

<form>

	<div>
		Salary: <input type="text" id="salary">
    </div>
    <div>
		Tax Rate: <input type="text" id="rate">
    </div>
	<div>
		<input type="button" id="calcBtn">
    </div>

</form>

<output id="tax"></output>


<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function(e) {
    $('#calcBtn').click(function(){
		var salary = $('#salary').val();
		var rate = $('#rate').val();
		var date = new Date();
		var month = getMonthString(date.getMonth());
		$('#tax')
			.hide()
			.html('Your tax for '+month+' is ' + salary*(rate/100))
			.fadeIn()
	})
});


function getMonthString(monthNum){
	switch(monthNum){
		case 0:return 'Jan';break;
		case 1:return 'Feb';break;
		case 2:return 'Mar';break;
		case 3:return 'Apr';break;
		case 4:return 'May';break;
		case 5:return 'Jun';break;
		case 6:return 'Jul';break;
		case 7:return 'Aug';break;
		case 8:return 'Sep';break;
		case 9:return 'Oct';break;
		case 10:return 'Nov';break;
		case 11:return 'Dec';break;	
	}
}


function getDaysBetween(){
	var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
	var firstDate = new Date(2008,01,12);
	var secondDate = new Date(2008,01,22);
	var diffDays = Math.round(Math.abs((firstDate.getTime() - secondDate.getTime())/(oneDay)));
	alert(diffDays)
}

	if(today.getMonth()<month || (today.getMonth()==month && today.getDate()<day)){age--;}

</script>
