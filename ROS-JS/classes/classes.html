       //NEW WAY
       class SimpleDate{
           
           constructor(year,month,date){
               this._year = year;
               this._month = month;
               this._date = date;
           }
           
           addDays(value){
               this._date += value;
           }
           
           getDate(){
               return this._date;
           }
           
           get year(){
               return this._year;
           }
           
           set year(value){
               //validate here
               this._year = value;
           }
           
       }
       
       var sd = new SimpleDate(2018,03,12);
       console.log(sd.getDate());
       sd.year = 2019;
       console.log(sd.year);

    </script>
