<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   
   <script>
       
      
       
    
       var Module = (function(){
           
           privateMethod = function(){
               console.log('Private method called from within the module');
           }
           
           return{
               publicMethod: function(num){
                   console.log(num);
                   privateMethod();
               }
           }
       })();
       
       Module.publicMethod(4);
       
    
    </script>
    
</body>
</html>
