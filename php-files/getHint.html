<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hinter</title>
</head>

<body>
<form>
<input type="text" id="inputTxt">
</form>
<div id="hint"></div>

<script src="jqueryui/js/jquery-1.8.0.min.js"></script>
<script>
$(document).ready(function(e) {
    $('#inputTxt').on('input',function(e){
		//console.log($(e.target).val());
		$.ajax({
			url:'getHint.php',
			type:'get',
			dataType:'text',
			data:{"q":$(e.target).val()},
			success:function(data){
				$('#hint').html(data);
			},
			error:function(x,m,c){console.log(m)}
			
		});
	});
});
</script>





</body>
</html>
