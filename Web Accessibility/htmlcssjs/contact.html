<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="js/colorbox-master/example1/colorbox.css">
</head>

<body>

    <header>
        <h1>HTML CSS JS Intro</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="icon-home"></a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>


    <div id="gallery">

        <a rel="gal" href="images2/image1.jpeg"><img src="images2/image1.jpeg" width="150"></a>
        <a rel="gal" href="images2/image2.jpeg"><img src="images2/image2.jpeg" width="150"></a>
        <a rel="gal" href="images2/image3.jpeg"><img src="images2/image3.jpeg" width="150"></a>
        <a rel="gal" href="images2/image4.jpeg"><img src="images2/image4.jpeg" width="150"></a>
        <a rel="gal" href="images2/image5.jpeg"><img src="images2/image5.jpeg" width="150"></a>


    </div>



    <aside id="promotion"></aside>

    <section class="clear-flt">

        <h1>Contact</h1>
        <form action="http://reachwill.co.uk/contact2.php" method="post">

            <fieldset>
                <legend>Your details</legend>
                <ul>

                    <li>
                        <label for="username">Name</label>
                        <input type="text" name="username" required placeholder="Type your name here">
                    </li>
                    <li>
                        <label for="useremail">Email</label>
                        <input type="email" name="useremail" required>
                    </li>
                    <li>
                        <label for="message">Message (max 600 characters)</label>
                        <textarea maxlength="600" name="message" required></textarea>
                    </li>

                </ul>
            </fieldset>

            <fieldset>
                <legend>Optional Information</legend>
                <ul>


                    <li>
                        <label for="dateofpurchase">Date of Purchase</label>
                        <input type="date" name="dateofpurchase">
                    </li>




                    <li>
                        <label>Would you like us to bug you with daily emails? <input type="checkbox" value="yes"></label>
                    </li>



                    <li class="horizontal-labels">
                        Gender:
                        <label>Female <input type="radio" name="gender" value="female"></label>
                        <label>Male <input type="radio" name="gender" value="male"></label>
                    </li>



                    <li>
                        <label>Category</label>
                        <select name="category">
                            <option value="default">Please select an category</option>
                            <optgroup label="IT">
                                <option value="software">Software</option>
                                <option value="hardware">Hardware</option>
                                <option value="offices">Offices</option>
                                <option value="hr">Human Resources</option>
                            </optgroup>
                            <optgroup label="Products">
                                <option value="Gadgets">Gadgets</option>
                                <option value="Gifts">Gifts</option>
                                <option value="Cars">Cars</option>
                                <option value="Bikes">Bikes</option>
                            </optgroup>

                        </select>
                    </li>


                </ul>

            </fieldset>






            <button type="submit">Send</button>
        </form>




    </section>

    <script src="js/common.js"></script>

    <script src="js/colorbox-master/jquery.colorbox-min.js"></script>
    
    <script src="js/notify.js"></script>

    <script>
        $(document).ready(function() {
            $('a[rel=gal]').colorbox({
                width: '50%'
            });
            
            
            $('#gallery').notify('Click an image to view the gallery', 'success');
            
            
        });

    </script>



</body>
