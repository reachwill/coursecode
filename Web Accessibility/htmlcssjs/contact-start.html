<!doctype html>
<html lang="en-gb">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Indicia Training - Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index-start.html" class="icon-home"></a></li>
                <li><a href="products-static.html">products</a></li>
                <li><a href="contact-start.html">contact</a></li>
            </ul>
        </nav>
    </header>


    <section class="clear-flt">

        <h1>Contact</h1>
        <form action="http://reachwill.co.uk/contact2.php" method="post">

            <fieldset>
                <legend>Your details</legend>
                <ul>

                    <li>
                        <label for="username" >Name</label>
                        <input type="text" name="username" required aria-label="Type your name, this is a required field">
                    </li>
                    <li>
                        <label for="useremail">Email</label>
                        <input type="email" name="useremail" required aria-required="true">
                    </li>
                    <li>
                        <label for="age">Age</label>
                        <input type="number" name="age" required>
                    </li>
                    <li>
                        <label for="message">Message (max 600 characters)</label>
                        <textarea maxlength="600" name="message" required></textarea>
                    </li>

                </ul>
            </fieldset>

            <fieldset>
                <legend>Optional Information</legend>
                <ul>


                    <li>
                        <label for="dateofpurchase">Date of Purchase</label>
                        <input type="date" name="dateofpurchase">
                    </li>




                    <li>
                        <label>Would you like us to bug you with daily emails? <input type="checkbox" value="yes"></label>
                    </li>



                    <li class="horizontal-labels">
                        Gender:
                        <label>Female <input type="radio" name="gender" value="female"></label>
                        <label>Male <input type="radio" name="gender" value="male"></label>
                    </li>



                    <li>
                        <label>Category</label>
                        <select name="category">
                            <option value="default">Please select an category</option>
                            <optgroup label="IT">
                                <option value="software">Software</option>
                                <option value="hardware">Hardware</option>
                                <option value="offices">Offices</option>
                                <option value="hr">Human Resources</option>
                            </optgroup>
                            <optgroup label="Products">
                                <option value="Gadgets">Gadgets</option>
                                <option value="Gifts">Gifts</option>
                                <option value="Cars">Cars</option>
                                <option value="Bikes">Bikes</option>
                            </optgroup>

                        </select>
                    </li>


                </ul>

            </fieldset>

            <button type="submit">Send</button>
        </form>




    </section>

</body>



</html>
