<ion-header>
  <ion-navbar>
    <ion-title>
      Risk Assessment
    </ion-title>

    <ion-buttons start>
      <button (click)="prev()" ion-button icon-left><ion-icon name="arrow-back"></ion-icon>Prev</button>
    </ion-buttons>


    <ion-buttons end>
      <button (click)="next()" ion-button icon-right>Next<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #formSlides pager>
    <!-- ************* SLIDE 0 ******************** -->
    <ion-slide>
      <ion-list>

        <ion-item>
          intensityOfActivity: {{intensityOfActivity}}
        </ion-item>
        <ion-item>
          durationOfActivity: {{durationOfActivity}}
        </ion-item>


        <ion-item>
        <button (click)="clearStorage()" ion-button color="danger" block>Clear Stored Data</button>
        </ion-item>
        <ion-item>
        <button (click)="send()" ion-button color="secondary" block>Send</button>
        </ion-item>


      </ion-list>
    </ion-slide>
    <!-- ************* SLIDE 1 ******************** -->
    <ion-slide>
      <form [formGroup]="slide1Form">
        <ion-list [(ngModel)]="intensityOfActivity" (ionChange)="changed($event)" radio-group formControlName="intensityOfActivity">
          <ion-list-header [class.invalid]="!slide1Form.controls.intensityOfActivity.valid">
            What is the intensity of the activity?
          </ion-list-header>

          <ion-item>
            <ion-label>Low</ion-label>
            <ion-radio value="Low"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Medium</ion-label>
            <ion-radio value="Medium"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>High</ion-label>
            <ion-radio value="High"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Very High</ion-label>
            <ion-radio value="Very High"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Extreme</ion-label>
            <ion-radio value="Extreme"></ion-radio>
          </ion-item>

        </ion-list>
      </form>
    </ion-slide>
    <!-- ************* SLIDE 2 ******************** -->
    <ion-slide>
      <form [formGroup]="slide2Form">
        <ion-list [(ngModel)]="durationOfActivity" (ionChange)="changed($event)" radio-group formControlName="durationOfActivity">
          <ion-list-header [class.invalid]="!slide2Form.controls.durationOfActivity.valid">
            What is the duration of the activity?
          </ion-list-header>

          <ion-item>
            <ion-label>Less than 30 mins</ion-label>
            <ion-radio value="Less than 30 mins"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Less than 1 hour</ion-label>
            <ion-radio value="Less than 1 hour"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Less than 2 hours</ion-label>
            <ion-radio value="Less than 2 hours"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Greater than 4 hours</ion-label>
            <ion-radio value="Greater than 4 hours"></ion-radio>
          </ion-item>


        </ion-list>
      </form>
    </ion-slide>



  </ion-slides>
</ion-content>
