<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //preferred pattern
        var Module = (function() {

            var privateMethod = function() {
                console.log('private method');
            };

            var myObject = {
                someMethod: function() {
                    privateMethod();
                },
                anotherMethod: function() {

                }
            };

            return myObject;

        })();

        Module.someMethod();
    </script>
</body>

</html>
