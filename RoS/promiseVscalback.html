<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>


  <script>
    //ARROW FUNCTION ***********************************

    function isGreater(a, b, cb) {

      var greater = false
      if (a > b) {
        greater = true
      }
      cb(greater)
    }
    isGreater(1, 2, function(result) {
      if (result) {
        console.log('greater');
      } else {
        console.log('smaller')
      }
    })

    const isGreater2 = (a, b) => {
      return new Promise((resolve, reject) => {
        if (a > b) {
          resolve(true)
        } else {
          reject(false)
        }
      })
    }
    isGreater2(1, 2)
      .then(result => {
        console.log('greater')
      })
      .catch(result => {
        console.log('smaller')
      })
  </script>

</body>

</html>
