<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Vars</title>

</head>

<body>


<input type="text" id="userNameTxt" name="userNameTxt">
<button type="button" id="loginBtn" >Log In</button>


<div id="message"></div>

<script>
//listen for the user clicking on the log in button and display message
document.getElementById('loginBtn').addEventListener('click',displayMessage);

//listen for the user pressing the enter key and display message
document.addEventListener('keyup',checkKeyPressed);
function checkKeyPressed(e){
	console.log(e.keyCode)
	if(e.keyCode == 13){
		displayMessage();
	}
	
}


var admin = true;//Boolean variable
var age = 46;//numeric variable

function displayMessage(){
	var userName = document.getElementById('userNameTxt').value;
	//alert(userName)
	var messageStr = '<h1>Hello ' + userName + '</h1>';
	document.getElementById('message').innerHTML = messageStr;
}


</script>


</body>
</html>
