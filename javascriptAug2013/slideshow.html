<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Slideshow</title>
</head>

<body>
<div id="viewer">
	<figure>
        <img id="bannerImg" width="25%" src="">
        <figcaption id="bannerCaption"></figcaption>
    </figure>
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
var stepper = 0;//global variable to step thru images
var images = [
				{'fileName':'image1.jpeg','caption':'Nice motor'},
				{'fileName':'image2.jpeg','caption':'Nice motor from behind'},
				{'fileName':'image3.jpeg','caption':'Nicer motor'},
				{'fileName':'image4.jpeg','caption':'Nicest motor'},
				{'fileName':'image5.jpeg','caption':'Fastest motor'}
];

var numImages = images.length;

function displayNextImage(){
	$('#viewer').hide();
	document.getElementById('bannerImg').src = 'images2/' + images[stepper].fileName;
	$('#viewer').fadeIn();
	if(stepper < numImages-1)
	{
		stepper ++;//add 1 to the current value of stepper
	}else{
		stepper = 0;	
	}
	
}

function init(){
	displayNextImage();
	setInterval(displayNextImage,5000);
}

window.onload = init;

</script>




</body>
</html>
