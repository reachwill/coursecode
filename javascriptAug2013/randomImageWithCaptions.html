<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Image</title>
</head>

<body>

<figure>
    <img id="bannerImg" width="25%" src="">
    <figcaption id="bannerCaption"></figcaption>
</figure>



<script>
//create an array of images
var images = [
				{'fileName':'image1.jpeg','caption':'Nice motor'},
				{'fileName':'image2.jpeg','caption':'Nice motor from behind'},
				{'fileName':'image3.jpeg','caption':'Nicer motor'},
				{'fileName':'image4.jpeg','caption':'Nicest motor'},
				{'fileName':'image5.jpeg','caption':'Fastest motor'}
];

var numImages = images.length;
var randomNum = Math.floor(Math.random() * numImages);
//console.log(randomNum)

document.getElementById('bannerImg').src = 'images2/' + images[randomNum].fileName;
document.getElementById('bannerCaption').innerHTML = images[randomNum].caption;


</script>

</body>
</html>
