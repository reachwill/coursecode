<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>

<body>
    <form name="quiz" method="post" name="buttons" id="quiz" onsubmit="return false">

        <li>
            <div class="question">¿Quién detestan la nueva casa?</div>
        </li>
        <span class="answers">
        <input id="answer" type="radio" name="group1" value="wrong"> Josh
        <br>
        <input id="answer" type="radio" name="group1" value="wrong"> Amanda
        <br>
        <input id="answer" type="radio" name="group1" value="correct"> Josh y Amanda
        <hr>
        </span>

        <li>
            <div class="question">¿Quién es señor Dawes?</div>
        </li>
        <span class="answers">
        <input id="answer" type="radio" name="group2" value="wrong">Un familia amigo
        <br>
        <input id="answer" type="radio" name="group2" value="wrong">Un gato
        <br>
        <input id="answer" type="radio" name="group2" value="correct">Un amable joven de la agencia de bienes raíces
        <hr>
        </span>

        <li>
            <div class="question">¿Quién qué sus buscan?</div>
        </li>
        <span class="answers">
        <input id="answer" type="radio" name="group3" value="wrong">Josh
        <br>
        <input id="answer" type="radio" name="group3" value="wrong"> Petey
        <br>
        <input id="answer" type="radio" name="group3" value="correct">Josh y Petey
        <hr>
        </span>

        <button class="submit" onclick="return handleClick();" type="submit">Submit</button>

    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        function handleClick() {
            var amountCorrect = 0;
            var numQuestions = $('.answers').length;
            console.log(numQuestions)
            for (var i = 1; i <= numQuestions; i++) {
                var radios = document.getElementsByName('group' + i);
                for (var j = 0; j < radios.length; j++) {
                    var radio = radios[j];
                    if (radio.value == "correct" && radio.checked) {
                        amountCorrect++;
                    }
                }
            }
            alert("Correct Responses: " + amountCorrect);
        }

    </script>


</body>

</html>
