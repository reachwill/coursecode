<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="jumbotron text-center">
        <h1>Responsive Bootstrap</h1>
        <p>Resize the page.</p>
    </div>

    <div class="container">
        <h2>Form Validation</h2>
        <form action="#" style="width: 50%" class="was-validated">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out the field</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input class="form-control" type="password" id="pwd" name="pwd" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Please fill out the field</div>
            </div>
            <div class="form-group">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember" required>
                    I agree to the terms.
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out the field</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>    

    

</body>
</html>
