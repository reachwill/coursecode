<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            height: 50px;
            background: #222;
            color: white;
            margin: 0;
        }

        .placeholder {
            width: 60%;
            height: 100px;
            background: #ccc;
        }

        .navbar {
            background: #555;
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
        }

        .row {
            display: flex;
        }

        .side {
            background: #333;
            flex: 20%;
        }

        .main {
            background: coral;
            flex: 80%;
        }

        footer {
            height: 50px;
            background: #222;
        }

        @media only screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }

        
    </style>
</head>

<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>

    <div class="row">
        <div class="side">
            <h2>Sidebar</h2>
            <div class="placeholder"></div>
        </div>
        <div class="main">
            <h2>Main</h2>
            <div class="placeholder"></div>
        </div>
    </div>

    <footer>
        <h2>Footer</h2>
    </footer>

</body>

</html>
